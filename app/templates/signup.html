<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up Page.</title>

    <!-- Bootstrap  -->
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/register.css')}}" rel="stylesheet" type="text/css" />
    
   
	 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>
       <img class="image" src="/static/img/GRU2.png" alt="Page Image">
    </div>

<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" action="#" method="post" enctype="multipart/form-data">
			<h2>Please Sign Up, <small id="small">and let the games begin.</small></h2>
			<hr>
      <!------>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
           <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
      <!------>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="User Name" tabindex="3">
			</div>
      
      <!---->
      <div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
             <input type="number" name="age" id="age" class="form-control input-lg" placeholder="Age" tabindex="4">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
            <select class="form-control input-lg" title="choose a sex" id="sex" name="sex" tabindex="5">
              <option>Male</option>
              <option>Female</option>
            </select>
					</div>
				</div>
			</div>
      <!---->
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="6">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="7">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="8">
					</div>
				</div>
			</div>
      <div class="row">
        
        <div class="col-xs-12 col-sm-7 col-md-6 col-sm-offset-2 col-md-offset-3">
          <div class="form-group">
            <label class="form-group label" for="file">Image:</label>
            <input type="file" name="file" id="file" class="form-control input-md"  tabindex="9">
					</div>
				</div>
      </div>
      <hr>
			<div class="row">
				<div class="col-xs-12 col-md-6 col-sm-offset-2 col-md-offset-3">
          <input type="submit" value="Register" class="btn btn-success btn-block btn-lg" tabindex="10">
        </div>
      </div>
		</form>
	</div>
</div>
<!-- Modal -->

</div>
    
    <script src="{{ url_for('static', filename='js/jquery.js')}}" ></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js')}}" ></script>
  </body>
</html>
