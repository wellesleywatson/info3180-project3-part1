  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to GAMES-R-US</h1>
            <div class="account-wall">
                <img class="profile-img" src="/static/img/GRU.png" alt="Page Image">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                      Sign in
                    </button>
                </form>
            </div>
            <a href="{{url_for('signup')}}" class="text-center new-account" style="color: #DF691A;">Create an Account </a>
        </div>
    </div>
</div>
